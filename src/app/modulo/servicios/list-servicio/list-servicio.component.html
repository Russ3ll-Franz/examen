<div class="card">
	<div class="card-body">
		<h5 class="card-title">{{servicio.titulo}}</h5>
		<p class="card-text">{{servicio.descripcion}}</p>
	</div>
	<div class="card-footer">
		<a href="#" class="card-link" (click)="editar($event)">Editar</a>
		<a href="#" class="card-link" (click)="eliminar($event)">Eliminar</a>
	</div>
</div>
